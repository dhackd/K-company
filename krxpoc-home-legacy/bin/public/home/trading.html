<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>

<div layout:fragment="content">
	<script src="../assets/source/trading.js"></script>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"><span id="tokenName"></span> 매수/매도</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<!-- wallet -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-bell fa-fw"></i> 자산 현황
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div>
							잔고 보유량: <span id="balance">0</span>
						</div>
						<div>
							자산 보유량: <span id="token">0</span>
						</div>
					</div>
				</div>
			</div>

			<!-- sell board -->
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-bell fa-fw"></i> 거래 현황
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<!-- Tab panes -->
						<table class="col-lg-12">
							<tbody id="sell_status" />
						</table>
						<table class="col-lg-12">
							<tbody id="buy_status" />
						</table>
					</div>
				</div>
			</div>

			<!-- sell & buy -->
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-bell fa-fw"></i> 주문
					</div>
					<div class="panel-body">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs">
							<li class="active" style="width: 50%; text-align: center"><a
								href="#buy-tab" data-toggle="tab">구매</a></li>
							<li style="width: 50%; text-align: center"><a
								href="#sell-tab" data-toggle="tab">판매</a></li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content" style="padding: 10px;">
							<div class="tab-pane fade in active" id="buy-tab">
								<div id="buy">
									<div class="row">
										<div class="col-lg-4">
											<p class="text-muted" style="line-height: 35px">구매량</p>
										</div>
										<div class="col-lg-8">
											<input id="buy_count" class="form-control" type="number">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-4">
											<p class="text-muted" style="line-height: 35px">구매금액</p>
										</div>
										<div class="col-lg-8">
											<input id="buy_price" class="form-control" type="number">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-4">
											<p class="text-muted" style="line-height: 35px">총금액</p>
										</div>
										<div id="buy_total" class="col-lg-8"></div>
									</div>
									<a id="buy_btn" class="btn btn-success btn-block">구매 신청</a>
								</div>
							</div>
							<div class="tab-pane fade" id="sell-tab">
								<div class="row">
									<div class="col-lg-4">
										<p class="text-muted" style="line-height: 35px">판매량</p>
									</div>
									<div class="col-lg-8">
										<input id="sell_count" class="form-control" type="number">
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<p class="text-muted" style="line-height: 35px">판매금액</p>
									</div>
									<div class="col-lg-8">
										<input id="sell_price" class="form-control" type="number">
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<p class="text-muted" style="line-height: 35px">총금액</p>
									</div>
									<div id="sell_total" class="col-lg-8"></div>
								</div>
								<a id="sell_btn" class="btn btn-warning btn-block">판매 신청</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- trade history -->
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-bell fa-fw"></i> 주문
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<!-- Tab panes -->
						<table class="col-lg-12">
							<thead>
								<tr>
									<th>거래유형</th>
									<th>구매량</th>
									<th>구매가격</th>
									<th>총거래량</th>
									<th>거래시간</th>
								</tr>
							</thead>
							<tbody id="trade_history" />
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
</html>
